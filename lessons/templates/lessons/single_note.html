{% block content %}
<div>
  <div class="card p-4">
    <h1>{{note.title}}</h1>
    <p>{{note.description|safe}}</p>
    {% if note.attachment_download_link != None %}
    <form action="{{note.attachment_download_link}}" method="GET">
      <button class="btn btn-primary btn-round" type="submit">
        <span><i class="feather bg-c-white icon-download-cloud"></i></span>
        Download Attachment
      </button>
    </form>
    {% endif %}
  </div>
</div>
{% endblock content %}
